<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div>
    <h1 id="title">Lunna Beauty Studio Survey Form</h1/>
    <p id="description">Thank you for taking the time to help us improve our services!</p>
    <form id="survey-form" action="" method="post">
      <fieldset class="first">
        <legend>Personal info</legend>
        <label for="name" id="name-label">Name <input required id="name" type="text" placeholder="Enter your name"/></label>
        <label for="email" id="email-label">Email <input required id="email" type="email" placeholder="Enter your Email"/></label>
        <label for="number" id="number-label">Age <input id="number" type="number" min="13" max="150" placeholder="Age"/></label>
    </fieldset>
    <fieldset>
      <legend>Which are your most recently used service?</legend>
        <select id="dropdown">
          <option>Select Service</option>
          <option>Nails</option>
          <option>Hair</option>
          <option>Skin</option>
          <option>Eyebrows</option>
          <option>Other</option>
        </select>
    </fieldset>
    <fieldset>
    <legend>Would you recommend Lunna Beauty Studio to a friend?</legend>
<label for="definitely"><input id="definitely" checked value="Definitely" name="recommend" type="radio"class="inline"/> Definitely</label>
<label for="maybe" ><input  id="maybe" value="Maybe" name="recommend" type="radio" class="inline"/> Maybe</label>
<label for="not-sure" ><input  id="not-sure" value="Not sure" name="recommend" type="radio" class="inline"/> Not sure</label>
  </fieldset>
  <fieldset>
    <legend>What would you like to see improved? (Check all that apply)</legend>
    <label for="booking"><input  id="booking" class="inline" type="checkbox" value="Booking system"/> Booking system<label/>
    <label for="reception"><input  id="reception" class="inline" type="checkbox" value="Reception service"/> Reception service</label>
    <label for="materials"><input id="materials" class="inline" type="checkbox" value="Materials/Equipment used"/> Materials/Equipment used</label>
    <label for="professional"><input id="professional" class="inline" type="checkbox" value="Beauty professional skills"> Beauty professional skills</label>
    <label for="payment"><input id="payment" class="inline" type="checkbox" value="Payment methods" /> Payment methods</label>
  </fieldset>
  <fieldset>
    <legend>Any comments or suggestions?</legend>
    <textarea rows="4" cols="32" placeholder="Enter your comment here..."></textarea>
  </fieldset>
  <input id="submit" type="submit"/>
    </form>
  </div>
</body>
</html>
